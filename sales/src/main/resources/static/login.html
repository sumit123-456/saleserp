<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales ERP - Login</title>
   <link rel="icon" type="image/x-icon" href="assets/logo/Fevicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #007bff, #6610f2, #6f42c1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .card {
      width: 400px;
      border-radius: 15px;
      border: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      border-color: #007bff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #007bff, #6610f2);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #6610f2, #007bff);
    }

    .small a {
      color: #007bff;
      text-decoration: none;
    }

    .small a:hover {
      text-decoration: underline;
    }

    .password-wrapper {
      position: relative;
    }

    @media (max-width: 576px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="card p-4 shadow-lg">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Sales ERP Login</h3>
        <p class="text-muted small">Sign in to continue</p>
      </div>

      <form id="loginForm">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <!-- Password with aligned toggle -->
        <div class="mb-3 password-wrapper">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control pe-5" placeholder="Enter your password" required />

        </div>

        <!-- Remember me + Forgot password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" id="rememberMe" class="form-check-input" />
            <label for="rememberMe" class="form-check-label small">Remember Me</label>
          </div>

        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
      </form>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/JS/login.js"></script>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("loginForm");
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      // Toggle password visibility
      togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.classList.toggle("bi-eye");
        togglePassword.classList.toggle("bi-eye-slash");
      });
    });

    document.addEventListener("DOMContentLoaded", function () {
      // Prefill 'remember me' fields if present
      const savedUser = JSON.parse(localStorage.getItem("rememberedUser"));
      if (savedUser) {
        document.getElementById("email").value = savedUser.email;
        document.getElementById("password").value = savedUser.password;
        document.getElementById("rememberMe").checked = true;
      }

      // The actual login submit is handled by assets/JS/login.js
    });
  </script>
</body>

</html>
